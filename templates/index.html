<!DOCTYPE html>
<html>
<head>
    <title>3D Token Animation</title>
</head>
<body>
    <div style="display: flex;">
        <div style="width: 300px; padding: 20px; background: #f0f0f0;">
            <h2>Select Token</h2>
            <form method="POST">
                <select name="token" style="width: 100%; padding: 8px;">
                    {% for token in tokens %}
                        <option value="{{ token }}" {% if token == selected_token %}selected{% endif %}>
                            {{ token }}
                        </option>
                    {% endfor %}
                </select>
                <br><br>
                <button type="submit" style="padding: 8px 16px; background: #4CAF50; color: white; border: none;">
                    Update Animation
                </button>
            </form>
        </div>
        
        <div style="flex-grow: 1; padding: 20px;">
            {{ fig_html|safe }}
        </div>
    </div>
</body>
</html>
